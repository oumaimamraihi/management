<table class="table table-hover col-lg-9 col-md-10 col-sm-10">
  <thead>
    <tr>
      <th>

        <input
            class="form-check-input"
            type="checkbox"
            [(ngModel)]="parentSelector"
            [value]="-1"
            (change)="onChangeFood($event)"
          />
      </th>

      <th *ngFor="let headers of tableHeader">
        {{headers}}
      </th>
    </tr>
  </thead>
<tbody >
  <tr *ngFor="let data of this.tblDataList">
   <td>
    <input
    class="form-check-input"
    type="checkbox"
    [value]="data.id"
    [checked]="data.select"
    (change)="onChangeFood($event)"
  />
   </td>
   <td > {{data.name}}</td>
   <td > {{data.email}}</td>
   <td > {{data.password}}</td>
   <td > {{data.roles}}</td>

 </tr>
</tbody>







</table>
<div class="example-button-row">

  <button mat-raised-button color="primary" >Save</button>

</div>
