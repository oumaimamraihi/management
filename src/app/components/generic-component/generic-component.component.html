
<section>
  <div class="container">
    <div class="example-button-row">
      <div class="example-flex-container">
        <div class="example-button-container">
          <button
            mat-fab
            color="primary"
            [routerLink]="['/products',product.Name ]"
            aria-label="Example icon button with a delete icon"
          >
            List products
          </button>
        </div>
        <div class="example-button-container">
          <button
            mat-fab
            [routerLink]="['/users',user.Name ]"
            color="accent"
            aria-label="Example icon button with a bookmark icon"
          >
            List users
          </button>
        </div>
        <div class="example-button-container">
          <button
            mat-fab
            [routerLink]="['/reservations',reservation.Name ]"
            color="warn"
            aria-label="Example icon button with a home icon"
          >
            List reservations
          </button>
        </div>
      </div>
    </div>
  </div>




<div class="m-4 mr-0">
  <button (click)="deleteConfirmation(content2)">Delete</button>
  <button (click)="exportpdf()">PFD</button>
  <button>Display</button>
</div>

<table class="table table-hover col-lg-9 col-md-10 col-sm-10">
  <thead>
    <tr>
      <th>
        <input
          class="form-check-input"
          type="checkbox"
          [(ngModel)]="parentSelector"
          [value]="-1"
          (change)="onChangeFood($event)"
        />
      </th>

      <th *ngFor="let headers of tableHeader">
        <tr>
          {{
            headers
          }}
        </tr>
        <tr>
          <input
          type="text"
          class="form-control"
          placeholder="Search Keyword"
          onfocus="this.placeholder = ''"
          onblur="this.placeholder = 'Search Keyword'"
          #name
          (keyup)="search(name.value,headers)"
          (blur)="viderchamps()"

        />

        </tr>
      </th>
    </tr>
  </thead>
  <tbody *ngIf="title == 'List of Users'">
    <tr *ngFor="let data of this.tblDataList">
      <td>
        <input
          class="form-check-input"
          type="checkbox"
          [value]="data.id"
          [checked]="data.select"
          (change)="onChangeFood($event)"
        />
      </td>
      <td>{{ data.name }}</td>
      <td>{{ data.email }}</td>
      <td>{{ data.password }}</td>
      <td>{{ data.roles }}</td>
    </tr>
  </tbody>
  <tbody *ngIf="title == 'List of Products'">
    <tr *ngFor="let data of this.tblDataList">
      <td>
        <input
          class="form-check-input"
          type="checkbox"
          [value]="data.id"
          [checked]="data.select"
          (change)="onChangeFood($event)"
        />
      </td>
      <td>{{ data.id }}</td>
      <td>{{ data.productName }}</td>
      <td>{{ data.price }}</td>
      <td>{{ data.quantity }}</td>
    </tr>
  </tbody>

  <tbody *ngIf="title == 'List of reservations'">
    <tr *ngFor="let data of this.tblDataList">
      <td>
        <input
          class="form-check-input"
          type="checkbox"
          [value]="data.id"
          [checked]="data.select"
          (change)="onChangeFood($event)"
        />
      </td>
      <td>{{ data.name }}</td>
    </tr>
  </tbody>
</table>
</section>
<ng-template #content2  let-c="close" let-d="dismiss">
  <div class="modal-header">

    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <form>

      <h1 *ngIf="this.ids!=[]" class="modal-title" id="modal-basic-title">Do you really want to delete ?</h1>
      <h1 *ngIf="this.ids==[]" class="modal-title" id="modal-basic-title">you have to select your choice</h1>

    </form>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="delete()" (click)="d('Cross click')">yes</button>
  </div>
</ng-template>
